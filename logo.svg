<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- フィルター効果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外側の円 -->
  <circle cx="60" cy="60" r="58" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- 内側の円 -->
  <circle cx="60" cy="60" r="45" fill="rgba(255,255,255,0.95)"/>
  
  <!-- AI脳のニューラルネットワーク -->
  <g transform="translate(60, 60)" stroke="url(#brainGradient)" stroke-width="2" fill="none">
    <!-- 中心ノード -->
    <circle cx="0" cy="0" r="6" fill="url(#brainGradient)"/>
    
    <!-- 外側ノード -->
    <circle cx="-20" cy="-15" r="4" fill="url(#brainGradient)"/>
    <circle cx="20" cy="-15" r="4" fill="url(#brainGradient)"/>
    <circle cx="-25" cy="10" r="4" fill="url(#brainGradient)"/>
    <circle cx="25" cy="10" r="4" fill="url(#brainGradient)"/>
    <circle cx="0" cy="-25" r="4" fill="url(#brainGradient)"/>
    <circle cx="0" cy="25" r="4" fill="url(#brainGradient)"/>
    
    <!-- 接続線 -->
    <line x1="0" y1="0" x2="-20" y2="-15" opacity="0.7"/>
    <line x1="0" y1="0" x2="20" y2="-15" opacity="0.7"/>
    <line x1="0" y1="0" x2="-25" y2="10" opacity="0.7"/>
    <line x1="0" y1="0" x2="25" y2="10" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="-25" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="25" opacity="0.7"/>
    
    <!-- 外側ノード間の接続 -->
    <path d="M-20,-15 Q0,-30 20,-15" opacity="0.5"/>
    <path d="M-25,10 Q0,35 25,10" opacity="0.5"/>
    <path d="M-20,-15 Q-35,0 -25,10" opacity="0.5"/>
    <path d="M20,-15 Q35,0 25,10" opacity="0.5"/>
  </g>
  
  <!-- 年齢推定を表すアイコン -->
  <g transform="translate(60, 85)" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
    <text y="0">AI</text>
  </g>
  
  <!-- 動的エフェクト -->
  <g transform="translate(60, 60)">
    <circle r="35" fill="none" stroke="rgba(79, 70, 229, 0.3)" stroke-width="1">
      <animate attributeName="r" values="35;38;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>