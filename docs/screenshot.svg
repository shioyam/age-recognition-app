<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#4f46e5" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Browser Frame -->
  <rect x="50" y="50" width="1100" height="700" rx="12" fill="white" filter="url(#shadow)" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="1100" height="40" rx="12" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="80" cy="70" r="6" fill="#ef4444"/>
  <circle cx="100" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="120" cy="70" r="6" fill="#10b981"/>
  <rect x="400" y="60" width="400" height="20" rx="10" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="600" y="74" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">localhost:8000</text>
  
  <!-- App Title -->
  <text x="600" y="140" text-anchor="middle" fill="url(#headerGradient)" font-family="Arial, sans-serif" font-size="42" font-weight="bold">年齢推定 AI</text>
  <text x="600" y="170" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="18">画像から顔を検出し、AIで年齢を推定します</text>
  
  <!-- Upload Button -->
  <rect x="450" y="200" width="300" height="60" rx="16" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="600" y="238" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">📤 画像をアップロード</text>
  
  <!-- Image Preview Area -->
  <rect x="200" y="300" width="400" height="300" rx="16" fill="white" stroke="#d1d5db" stroke-width="2" stroke-dasharray="10,5"/>
  <rect x="220" y="320" width="360" height="260" rx="12" fill="#f3f4f6"/>
  
  <!-- Simulated Face Detection -->
  <rect x="280" y="360" width="80" height="100" rx="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="4"/>
  <circle cx="300" cy="385" r="8" fill="#1f2937"/>
  <circle cx="340" cy="385" r="8" fill="#1f2937"/>
  <ellipse cx="320" cy="410" rx="15" ry="8" fill="#1f2937"/>
  
  <rect x="400" y="380" width="80" height="100" rx="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="4"/>
  <circle cx="420" cy="405" r="8" fill="#1f2937"/>
  <circle cx="460" cy="405" r="8" fill="#1f2937"/>
  <ellipse cx="440" cy="430" rx="15" ry="8" fill="#1f2937"/>
  
  <!-- Age Labels -->
  <rect x="290" y="330" width="60" height="25" rx="12" fill="url(#headerGradient)"/>
  <text x="320" y="347" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">28歳</text>
  
  <rect x="410" y="350" width="60" height="25" rx="12" fill="url(#headerGradient)"/>
  <text x="440" y="367" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">24歳</text>
  
  <!-- Results Panel -->
  <rect x="650" y="300" width="350" height="300" rx="16" fill="white" filter="url(#shadow)" stroke="#e5e7eb" stroke-width="1"/>
  <text x="825" y="335" text-anchor="middle" fill="url(#headerGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">推定結果</text>
  
  <!-- Person 1 Result -->
  <rect x="680" y="360" width="290" height="100" rx="12" fill="#f0f9ff" stroke="#4f46e5" stroke-width="1"/>
  <text x="700" y="380" fill="#4f46e5" font-family="Arial, sans-serif" font-size="14" font-weight="bold">👤 人物 1</text>
  <text x="790" y="405" fill="#4f46e5" font-family="Arial, sans-serif" font-size="36" font-weight="bold">28歳</text>
  <text x="700" y="425" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">♂ 男性 (85%)</text>
  <text x="700" y="445" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">😊 幸せ</text>
  
  <!-- Person 2 Result -->
  <rect x="680" y="480" width="290" height="100" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="700" y="500" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">👤 人物 2</text>
  <text x="790" y="525" fill="#f59e0b" font-family="Arial, sans-serif" font-size="36" font-weight="bold">24歳</text>
  <text x="700" y="545" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">♀ 女性? (45%)</text>
  <text x="700" y="565" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">😐 無表情</text>
  
  <!-- Manual Correction Button -->
  <rect x="860" y="555" width="100" height="20" rx="10" fill="#f59e0b"/>
  <text x="910" y="568" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">性別を変更</text>
  
  <!-- Info Section -->
  <rect x="100" y="650" width="1000" height="80" rx="12" fill="rgba(255,255,255,0.8)" stroke="#e5e7eb" stroke-width="1"/>
  <text x="600" y="675" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="16" font-weight="bold">💡 使い方</text>
  <text x="250" y="695" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">1. 画像をアップロード</text>
  <text x="500" y="695" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">2. 自動で顔を検出</text>
  <text x="750" y="695" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">3. AI が年齢を推定</text>
  <text x="600" y="715" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🔒 画像はブラウザ内で処理され、外部に送信されません</text>
</svg>