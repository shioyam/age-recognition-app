<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroGradient)" rx="20"/>
  
  <!-- Central face detection visualization -->
  <g transform="translate(200, 150)">
    <!-- Main face -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#faceGradient)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Detection points -->
    <circle cx="-20" cy="-15" r="3" fill="#4f46e5" opacity="0.8"/>
    <circle cx="20" cy="-15" r="3" fill="#4f46e5" opacity="0.8"/>
    <circle cx="0" cy="5" r="2" fill="#4f46e5" opacity="0.8"/>
    <circle cx="-15" cy="25" r="2" fill="#4f46e5" opacity="0.8"/>
    <circle cx="15" cy="25" r="2" fill="#4f46e5" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <path d="M -20 -15 L 20 -15" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <path d="M -15 25 L 15 25" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <path d="M 0 5 L 0 -15" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    
    <!-- Age display -->
    <rect x="-25" y="-80" width="50" height="20" rx="10" fill="url(#faceGradient)" opacity="0.9"/>
    <text x="0" y="-66" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">28歳</text>
  </g>
  
  <!-- Smaller faces for multiple detection -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#faceGradient)" stroke-width="2" opacity="0.7"/>
    <circle cx="-10" cy="-8" r="2" fill="#4f46e5" opacity="0.6"/>
    <circle cx="10" cy="-8" r="2" fill="#4f46e5" opacity="0.6"/>
    <rect x="-15" y="-40" width="30" height="15" rx="7" fill="url(#faceGradient)" opacity="0.7"/>
    <text x="0" y="-30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">24歳</text>
  </g>
  
  <g transform="translate(300, 220)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#faceGradient)" stroke-width="2" opacity="0.7"/>
    <circle cx="-12" cy="-10" r="2" fill="#4f46e5" opacity="0.6"/>
    <circle cx="12" cy="-10" r="2" fill="#4f46e5" opacity="0.6"/>
    <rect x="-18" y="-45" width="36" height="18" rx="9" fill="url(#faceGradient)" opacity="0.7"/>
    <text x="0" y="-33" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">31歳</text>
  </g>
  
  <!-- AI processing indicators -->
  <g transform="translate(50, 200)">
    <circle cx="0" cy="0" r="4" fill="#f59e0b" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="-5" r="3" fill="#f59e0b" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="12" r="3" fill="#f59e0b" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <path d="M 0 0 L 15 -5" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <path d="M 0 0 L 8 12" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Data flow animation -->
  <g>
    <circle cx="350" cy="50" r="2" fill="#10b981">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 0 0 Q -100 50 -200 0 Q -100 -50 0 0"/>
      </animateMotion>
    </circle>
    <circle cx="350" cy="50" r="2" fill="#10b981">
      <animateMotion dur="3s" begin="1s" repeatCount="indefinite">
        <path d="M 0 0 Q -100 50 -200 0 Q -100 -50 0 0"/>
      </animateMotion>
    </circle>
  </g>
</svg>