<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4f46e5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="60" cy="60" r="50" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
  
  <!-- Face outline -->
  <circle cx="60" cy="60" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Eyes -->
  <circle cx="48" cy="50" r="4" fill="white"/>
  <circle cx="72" cy="50" r="4" fill="white"/>
  
  <!-- Nose -->
  <path d="M 60 55 L 58 65 L 62 65 Z" fill="white" opacity="0.7"/>
  
  <!-- Mouth -->
  <path d="M 48 70 Q 60 78 72 70" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- AI Brain pattern -->
  <circle cx="45" cy="35" r="2" fill="white" opacity="0.6"/>
  <circle cx="55" cy="32" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="65" cy="32" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="75" cy="35" r="2" fill="white" opacity="0.6"/>
  
  <!-- Connecting lines -->
  <path d="M 45 35 L 55 32" stroke="white" stroke-width="1" opacity="0.4"/>
  <path d="M 55 32 L 65 32" stroke="white" stroke-width="1" opacity="0.4"/>
  <path d="M 65 32 L 75 35" stroke="white" stroke-width="1" opacity="0.4"/>
  
  <!-- Age indicator -->
  <text x="60" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI</text>
</svg>