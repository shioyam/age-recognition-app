<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="detectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="privacyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- フィルター効果 -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 1. 顔検出機能 -->
  <g transform="translate(75, 100)">
    <!-- 背景円 -->
    <circle cx="0" cy="0" r="45" fill="url(#detectGradient)" filter="url(#shadow)" opacity="0.9"/>
    
    <!-- 顔のアイコン -->
    <g fill="white">
      <!-- 顔の輪郭 -->
      <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="3"/>
      <!-- 目 -->
      <circle cx="-8" cy="-6" r="3" fill="white"/>
      <circle cx="8" cy="-6" r="3" fill="white"/>
      <!-- 口 -->
      <path d="M-8,8 Q0,15 8,8" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
      <!-- 検出枠 -->
      <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,3" opacity="0.8">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4f46e5">顔検出</text>
  </g>
  
  <!-- 2. AI分析機能 -->
  <g transform="translate(225, 100)">
    <!-- 背景円 -->
    <circle cx="0" cy="0" r="45" fill="url(#aiGradient)" filter="url(#shadow)" opacity="0.9"/>
    
    <!-- AIブレインアイコン -->
    <g fill="white" stroke="white" stroke-width="2">
      <!-- 中心ノード -->
      <circle cx="0" cy="0" r="6" fill="white"/>
      
      <!-- 外側ノード -->
      <circle cx="-15" cy="-10" r="3" fill="white"/>
      <circle cx="15" cy="-10" r="3" fill="white"/>
      <circle cx="-18" cy="8" r="3" fill="white"/>
      <circle cx="18" cy="8" r="3" fill="white"/>
      <circle cx="0" cy="-18" r="3" fill="white"/>
      <circle cx="0" cy="18" r="3" fill="white"/>
      
      <!-- 接続線 -->
      <line x1="0" y1="0" x2="-15" y2="-10" opacity="0.8"/>
      <line x1="0" y1="0" x2="15" y2="-10" opacity="0.8"/>
      <line x1="0" y1="0" x2="-18" y2="8" opacity="0.8"/>
      <line x1="0" y1="0" x2="18" y2="8" opacity="0.8"/>
      <line x1="0" y1="0" x2="0" y2="-18" opacity="0.8"/>
      <line x1="0" y1="0" x2="0" y2="18" opacity="0.8"/>
      
      <!-- パルスエフェクト -->
      <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.3">
        <animate attributeName="r" values="25;30;25" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">AI分析</text>
  </g>
  
  <!-- 3. 年齢推定機能 -->
  <g transform="translate(375, 100)">
    <!-- 背景円 -->
    <circle cx="0" cy="0" r="45" fill="url(#ageGradient)" filter="url(#shadow)" opacity="0.9"/>
    
    <!-- 年齢アイコン -->
    <g fill="white">
      <!-- 時計の文字盤 -->
      <circle cx="0" cy="0" r="18" fill="none" stroke="white" stroke-width="3"/>
      
      <!-- 時計の針 -->
      <line x1="0" y1="0" x2="0" y2="-12" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="8" y2="0" stroke="white" stroke-width="2" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
      </line>
      
      <!-- 数字 -->
      <text x="0" y="-22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">25</text>
      <text x="0" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">歳</text>
      
      <!-- 中心点 -->
      <circle cx="0" cy="0" r="2" fill="white"/>
    </g>
    
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">年齢推定</text>
  </g>
  
  <!-- 4. プライバシー保護機能 -->
  <g transform="translate(525, 100)">
    <!-- 背景円 -->
    <circle cx="0" cy="0" r="45" fill="url(#privacyGradient)" filter="url(#shadow)" opacity="0.9"/>
    
    <!-- プライバシーアイコン（シールド + 鍵） -->
    <g fill="white">
      <!-- シールド -->
      <path d="M0,-20 C0,-20 0,-15 0,-15 C0,-10 -4,-5 -10,-5 C-15,-5 -18,-8 -18,-12 C-18,-12 -18,-15 -18,-15 C-18,-20 -13,-25 0,-25 C13,-25 18,-20 18,-15 C18,-15 18,-12 18,-12 C18,-8 15,-5 10,-5 C4,-5 0,-10 0,-15 C0,-15 0,-20 0,-20 Z" fill="white"/>
      
      <!-- 鍵穴 -->
      <circle cx="0" cy="-12" r="3" fill="url(#privacyGradient)"/>
      <rect x="-1" y="-10" width="2" height="6" fill="url(#privacyGradient)"/>
      
      <!-- ブラウザアイコン -->
      <rect x="-8" y="8" width="16" height="10" rx="2" fill="none" stroke="white" stroke-width="2"/>
      <line x1="-8" y1="12" x2="8" y2="12" stroke="white" stroke-width="1"/>
      <circle cx="-5" cy="10" r="1" fill="white"/>
      <circle cx="-2" cy="10" r="1" fill="white"/>
      <circle cx="1" cy="10" r="1" fill="white"/>
    </g>
    
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">プライバシー</text>
  </g>
  
  <!-- 接続線（データフロー表現） -->
  <g opacity="0.4">
    <!-- 1→2 -->
    <line x1="120" y1="100" x2="180" y2="100" stroke="url(#detectGradient)" stroke-width="3" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" values="0;9" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- 2→3 -->
    <line x1="270" y1="100" x2="330" y2="100" stroke="url(#aiGradient)" stroke-width="3" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" values="0;9" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- 3→4 -->
    <line x1="420" y1="100" x2="480" y2="100" stroke="url(#ageGradient)" stroke-width="3" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" values="0;9" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>