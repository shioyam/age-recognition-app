<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- フィルター効果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="rgba(255,255,255,0.1)" rx="20"/>
  
  <!-- ブラウザウィンドウ -->
  <g transform="translate(50, 40)">
    <!-- ブラウザ枠 -->
    <rect x="0" y="0" width="300" height="200" rx="12" fill="url(#browserGradient)" filter="url(#shadow)" opacity="0.9"/>
    <rect x="8" y="30" width="284" height="162" rx="8" fill="rgba(255,255,255,0.95)"/>
    
    <!-- ブラウザヘッダー -->
    <rect x="0" y="0" width="300" height="30" rx="12" fill="url(#browserGradient)"/>
    <circle cx="20" cy="15" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="35" cy="15" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="50" cy="15" r="4" fill="rgba(255,255,255,0.8)"/>
    
    <!-- アドレスバー -->
    <rect x="80" y="8" width="160" height="14" rx="7" fill="rgba(255,255,255,0.9)"/>
    <text x="90" y="18" font-family="Arial, sans-serif" font-size="8" fill="#666">localhost:8000</text>
    
    <!-- HTTPS鍵アイコン -->
    <g transform="translate(245, 10)">
      <rect x="0" y="4" width="8" height="6" rx="2" fill="url(#lockGradient)"/>
      <path d="M2,4 C2,2 3,1 4,1 C5,1 6,2 6,4" fill="none" stroke="url(#lockGradient)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- メインシールド -->
  <g transform="translate(170, 80)">
    <!-- シールド形状 -->
    <path d="M30,20 C30,20 30,10 30,10 C30,5 25,0 15,0 C5,0 0,5 0,10 C0,10 0,20 0,20 C0,35 8,45 15,50 C22,45 30,35 30,20 Z" 
          fill="url(#shieldGradient)" 
          filter="url(#glow)"
          opacity="0.95"/>
    
    <!-- シールド内のチェックマーク -->
    <path d="M8,20 L13,25 L22,15" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- 暗号化の波紋効果 -->
  <g transform="translate(200, 200)">
    <circle r="15" fill="none" stroke="rgba(79, 70, 229, 0.3)" stroke-width="2">
      <animate attributeName="r" values="15;30;15" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="20" fill="none" stroke="rgba(6, 182, 212, 0.3)" stroke-width="2">
      <animate attributeName="r" values="20;35;20" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.5;0;0.5" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- データ保護の鍵アイコン群 -->
  <g transform="translate(120, 220)" opacity="0.6">
    <g>
      <rect x="0" y="8" width="12" height="10" rx="3" fill="url(#lockGradient)"/>
      <path d="M3,8 C3,5 4.5,3 6,3 C7.5,3 9,5 9,8" fill="none" stroke="url(#lockGradient)" stroke-width="2"/>
      <animateTransform attributeName="transform" type="rotate" values="0 6 13;5 6 13;0 6 13" dur="4s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <g transform="translate(260, 210)" opacity="0.6">
    <g>
      <rect x="0" y="8" width="12" height="10" rx="3" fill="url(#lockGradient)"/>
      <path d="M3,8 C3,5 4.5,3 6,3 C7.5,3 9,5 9,8" fill="none" stroke="url(#lockGradient)" stroke-width="2"/>
      <animateTransform attributeName="transform" type="rotate" values="0 6 13;-5 6 13;0 6 13" dur="4s" begin="1s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- プライバシー保護のテキスト -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4f46e5">
    100% ブラウザ内処理
  </text>
  
  <!-- 接続セキュリティライン -->
  <g opacity="0.4">
    <line x1="200" y1="90" x2="200" y2="130" stroke="url(#shieldGradient)" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="180" x2="200" y2="220" stroke="url(#shieldGradient)" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>