<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    
    <!-- フィルター効果 -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="rgba(240, 249, 255, 0.3)" rx="20"/>
  
  <!-- 人物の顔 -->
  <g transform="translate(200, 150)">
    <!-- 顔の輪郭 -->
    <ellipse cx="0" cy="0" rx="60" ry="75" fill="url(#faceGradient)" filter="url(#shadow)"/>
    
    <!-- 目 -->
    <ellipse cx="-20" cy="-15" rx="8" ry="12" fill="#333"/>
    <ellipse cx="20" cy="-15" rx="8" ry="12" fill="#333"/>
    <circle cx="-18" cy="-12" r="3" fill="white"/>
    <circle cx="22" cy="-12" r="3" fill="white"/>
    
    <!-- 鼻 -->
    <ellipse cx="0" cy="5" rx="3" ry="8" fill="rgba(0,0,0,0.1)"/>
    
    <!-- 口 -->
    <path d="M-15,25 Q0,35 15,25" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 顔検出枠 -->
  <g transform="translate(200, 150)">
    <rect x="-65" y="-80" width="130" height="160" fill="none" stroke="url(#primaryGradient)" stroke-width="3" rx="8">
      <animate attributeName="stroke-opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 検出ポイント -->
    <circle cx="-20" cy="-15" r="4" fill="url(#accentGradient)" filter="url(#glow)">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="-15" r="4" fill="url(#accentGradient)" filter="url(#glow)">
      <animate attributeName="r" values="4;6;4" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="5" r="3" fill="url(#accentGradient)" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="25" r="3" fill="url(#accentGradient)" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 年齢推定結果表示 -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="70" height="40" rx="8" fill="rgba(255,255,255,0.95)" stroke="url(#primaryGradient)" stroke-width="2" filter="url(#shadow)"/>
    <text x="35" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4f46e5">年齢</text>
    <text x="35" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">25歳</text>
  </g>
  
  <!-- 性別判定結果 -->
  <g transform="translate(320, 160)">
    <rect x="0" y="0" width="70" height="40" rx="8" fill="rgba(255,255,255,0.95)" stroke="url(#accentGradient)" stroke-width="2" filter="url(#shadow)"/>
    <text x="35" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ec4899">性別</text>
    <text x="35" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">女性</text>
  </g>
  
  <!-- AIプロセッシング -->
  <g transform="translate(80, 80)" opacity="0.7">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#primaryGradient)" stroke-width="3" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4f46e5">AI</text>
  </g>
  
  <!-- データフロー線 -->
  <g opacity="0.6">
    <path d="M140,150 Q160,120 180,150" stroke="url(#primaryGradient)" stroke-width="3" fill="none" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M260,150 Q280,120 300,140" stroke="url(#accentGradient)" stroke-width="3" fill="none" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- TensorFlow.jsロゴ風 -->
  <g transform="translate(50, 220)" opacity="0.8">
    <rect x="0" y="0" width="30" height="8" rx="4" fill="#f59e0b"/>
    <rect x="0" y="12" width="20" height="8" rx="4" fill="#06b6d4"/>
    <rect x="0" y="24" width="35" height="8" rx="4" fill="#4f46e5"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">TensorFlow.js</text>
  </g>
  
  <!-- タイトル -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4f46e5">AI顔検出技術</text>
</svg>